<!DOCTYPE html>
<html>
    <head>
        <title>weight converter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <span class="popup" id="pop">
            <div class="container">
                <span id="weight">
                    <h1>Weight Converter</h1>
                    <div class="colus">
                        <div class="inputs">
                            <div class="col">
                                <form action="input">
                                    <input type="number" id="lbsInput" placeholder="Enter Pounds:">
                                </form>
                            </div>
                        </div>
                    </div>
                </span>        
                <br>
                <div class="colus" id="output">
                    <div class="col1">
                        <h4>Grams:</h4>
                        <div id="grams" class="result"></div>
                    </div>
                    <br>
                    <div class="col2">
                        <h4>kilograms:</h4>
                        <div id="kilograms" class="result"></div>
                    </div>
                    <br>
                    <div class="col3">
                        <h4>Ounces:</h4>
                        <div id="ounces" class="result"></div>
                    </div>
                    <h2>By Godswill Joel</h2>
                    <p>H.T.M.L ~ C.S.S ~ JavaScript</p>
                </div>
            </div> 
        </span>
    <script src="index.js"></script>
    </body>
</html>
